    function regular(){

    // Assign a function to a function variable
    var variable = function assign_var(){
      document.write("<br>We can assign a function to a variable (function variable)<br>");

    // Assign the return value of a function to a variable
    function power(base, exponent){
      var result = 1;
      for (var i = 0; i < exponent; i++){
        result = result* base;
      }
      return result;
    }

    var power_result = power(2,10);
    document.write("<br>The 10th power of two is " + power_result + "<br>");

    // Pass a function to another function as parameters
