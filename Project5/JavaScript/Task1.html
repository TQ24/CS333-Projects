    <script>
      function Node(data){
        this.data = data;
        this.next = null;
      }
      function LinkedList(){
        this._size = 0;
        this.head = null;
      }

      // Adds a node to the front of the list, storing the given data in the node.
      LinkedList.prototype.push = function(data) {
        // if the list is empty.
        if (this._size == 0){
          var newnode = new Node(data);
          this.head = newnode;
          newnode.next = null;
          this._size++;
        }
        else{
          var newnode = new Node(data);
          var currenthead = this.head;
          this.head = newnode;
          newnode.next = currenthead;
          this._size++;
        }
      }

      // removes the node at the front of the list and returns the associate data
      LinkedList.prototype.pop = function(){
        if (this.head == null){
          document.write("This Linked list is empty!");
          retrun;
        }
        else if (this._size == 1){
          var node = this.head;
          this.head = null;
          this._size --;
          return node.data;
        }
        else {
          var node = this.head;
          this.head = node.next;
          this._size--;
          return node.data;
        }
      }

      // test function
      function test(){
        var ll = new LinkedList();
        ll.push(24);
        ll.push(48);
        document.write(ll.head.data);
        ll.pop();
        document.write(ll.head.data);
      }

      test();
