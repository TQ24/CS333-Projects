<html>
  <head>
    <title>Project3 -- JavaScript</title>
    <h1>Project3 -- JavaScript</h1>
    <h3>Extension4: </h3>
    <p>Demonstrate whether functions are a basic data type in your language. 
       Can a variable hold an arbitrary function?</p>
  </head>
  <body>
    <form>
        <input type="button" value="In-line function" 
            onClick="msg();"/>
    </form>
    <script>
      var msg = function(){ 
            alert("This is Extension4"); 
        }
    </script>
  </body>
</html>
